name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ist_user
          POSTGRES_DB: ist_approvals
          POSTGRES_PASSWORD: changeme
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ist_user -d ist_approvals -h localhost" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run migrations
        env:
          POSTGRES_DB: ist_approvals
          POSTGRES_USER: ist_user
          POSTGRES_PASSWORD: changeme
          POSTGRES_HOST: 127.0.0.1
        run: |
          python backend/manage.py migrate --noinput
      - name: Run tests
        run: |
          pytest -q
