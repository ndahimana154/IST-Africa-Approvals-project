version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: istafricaapprovalsproject-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-procure_to_pay}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '4432:5432'

  backend:
    build:
      context: ./backend
    container_name: istafricaapprovalsproject-backend
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000
      "
    env_file:
      - ./backend/env
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    volumes:
      - ./backend/media:/app/media
      - ./backend/static:/app/static
    ports:
      - '8000:8000'

  frontend:
    build:
      context: ./frontend
    container_name: istafricaapprovalsproject-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/env
    depends_on:
      - backend
    ports:
      - '80:80'

volumes:
  postgres_data:
